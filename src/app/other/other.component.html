
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sortChange($event)">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trié par id"> Identifiant</th>
      <td mat-cell *matCellDef="let data"> {{data.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trié par nom"> Nom</th>
      <td mat-cell *matCellDef="let data"> {{data.name}} </td>
  </ng-container>
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trié par note"> Notation</th>
      <td mat-cell *matCellDef="let data"> {{data.rating}} </td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trié par détails"> Détails</th>
      <td mat-cell *matCellDef="let data"> {{data.details}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let data"> <a [routerLink]="['/card/'+data.id]"><mat-icon>edit</mat-icon></a></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
